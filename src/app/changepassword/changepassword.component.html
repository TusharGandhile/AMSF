<div mat-dialog-content><mat-card class="example-card">
  <div class="d-flex">

    <h1>Reset Your Password</h1><button class="close" mat-dialog-close>X</button>
  </div>
      <!-- <button  mat-button mat-dialog-close>X</button> -->
    
    <form [formGroup]="ChangePassword">
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Current Password</mat-label>
            <input matInput placeholder="Enter First Name.." class="form-control" formControlName="password" required>
            <!-- <mat-error *ngIf="signup.get('firstname')?.invalid"> <mat-icon>warning</mat-icon>Enter firstname..</mat-error> -->
  
          </mat-form-field>
  
          <mat-form-field appearance="outline" >
            <mat-label>New Password</mat-label>
            <input matInput placeholder="Enter Last Name.." class="form-control"  formControlName="newPassword" required>
            <!-- <mat-error *ngIf="signup.get('lastname')?.invalid"> <mat-icon>warning</mat-icon>Enter lastname..</mat-error> -->
  
          </mat-form-field>   
          
          <mat-form-field appearance="outline" >
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Enter Last Name.." class="form-control"  formControlName="confirmpassword" required>
            <!-- <mat-error *ngIf="signup.get('lastname')?.invalid"> <mat-icon>warning</mat-icon>Enter lastname..</mat-error> -->
  
          </mat-form-field>  

    </mat-card-content>
    <mat-card-actions>
       
      <button mat-raised-button  class="pull" (click)="UpdatePassword()">Change Password</button>
    </mat-card-actions>
  
  </form>
    
  </mat-card>
  </div>
