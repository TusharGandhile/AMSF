<mat-card class="example-card">
    <mat-card-header>
     
      <mat-card-title >SignUp Form</mat-card-title>
    
    </mat-card-header>
    <form [formGroup]="signup">
    <mat-card-content>
      <div class="example-container">
        <mat-form-field appearance="outline" class="name">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="Enter First Name.." class="form-control" formControlName="firstName" required>
          <mat-error *ngIf="signup.get('firstname')?.invalid"> <mat-icon>warning</mat-icon>Enter firstname..</mat-error>

        </mat-form-field>

        <mat-form-field appearance="outline" class="name">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Enter Last Name.." class="form-control"  formControlName="lastName" required>
          <!-- <mat-error *ngIf="lastname.invalid"> <mat-icon>warning</mat-icon>{{getErrorMessage()}}</mat-error> -->
          <mat-error *ngIf="signup.get('lastname')?.invalid"> <mat-icon>warning</mat-icon>Enter lastname..</mat-error>
        </mat-form-field>
        
      </div>
      
        <mat-form-field class="em" appearance="outline">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" class="form-control"  formControlName="email" required>
          <mat-error *ngIf="signup.get('email')?.invalid"> <mat-icon>warning</mat-icon>Enter valid email..</mat-error>
         
          <!-- <mat-error *ngIf="email.invalid"> <mat-icon>warning</mat-icon> {{getErrorMessage()}}</mat-error> -->
        </mat-form-field>
          

            <mat-form-field class="pass" appearance="outline">
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" class="form-control"  formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
          <mat-error *ngIf="signup.get('password')?.invalid"> <mat-icon>warning</mat-icon>Enter Password..</mat-error>
          </mat-form-field>
          
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" class="pull" (click)="SignUp()">Sign up</button>
      <p class="text-secondary" style="margin-top:10px">Already have account ? <a class="a" routerLink="/login"> Login</a></p>
    </mat-card-actions>
  </form>
    
  </mat-card>
