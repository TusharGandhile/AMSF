<mat-card class="example-card">
    <mat-card-header>
     
      <mat-card-title >Login Form</mat-card-title>
    
    </mat-card-header>
    <form [formGroup]="resetpass">
    <mat-card-content>
    
        <mat-form-field class="pass" appearance="outline">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" class="form-control"  formControlName="Newpassword">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        <mat-error *ngIf="resetpass.get('password')?.invalid"> <mat-icon>warning</mat-icon>Enter Password..</mat-error>
        </mat-form-field>
          

            <mat-form-field class="pass" appearance="outline">
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" class="form-control"  formControlName="Confirmpassword">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
          <mat-error *ngIf="resetpass.get('password')?.invalid"> <mat-icon>warning</mat-icon>Enter Password..</mat-error>
          </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" class="pull" (click)="ResetPassword()">Reset Password</button>
    </mat-card-actions>
  </form>
    
  </mat-card>
